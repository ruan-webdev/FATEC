<!DOCTYPE html>
<html lang="pt-br">

	<meta charset="UTF-8">
	<meta name="author" content="Giovanna Nucci Matos e Ruan Campos Silva" />
	<meta name="description" content="Algoritmo do método simplex" />
	<meta name="keywords" content="simplex,altoritmo" />
	<script type="text/javascript" src="funcoes.js" charset="UTF-8"></script>
	<script type="text/javascript" src="fraction.js" charset="UTF-8"></script>
	<link href="bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="estilo.css" />

	<title>Simplex</title>
</head>
<body>
	<div class="container">
		
	
		<form name="form1">
			<fieldset>
				<div class="row">
					<div class="col-md-11">
						<h1>Simplex</h1>
						<hr style="border-color:black;">
					</div>
				</div>
				<div class="row-Tiles">
					<div class="col-md-2">
						<label for="variaveis" class="lbl1">Quantas variáveis?</label>
					</div>
					<div class="col-md-1">
						<input type="number" class="inp1" size="5%" maxlength="10" id="in1" name="variaveis" value="" min="1" autocomplete="off" autofocus style="height: 28px"/>
					</div>
				</div>
				<br />
				<div class="row-Tiles">
					<div class="col-md-2">
						<label for="regras" class="lbl1">Quantas restrições?</label>
					</div>
					<div class="col-md-2">
						<input type="number" class="inp1" size="5%" maxlength="10" id="in2" name="regras" value="" min="1" autocomplete="off" style="height: 28px" />
					</div>
				</div>
				<div class="row-Selection">
					<label class="radio-inline">
						<input type="radio" id="minimizar" name="escolha" value="minimizar" > Minimizar
					  </label>
					  <label class="radio-inline">
						<input type="radio" id="maximizar" name="escolha" value="maximizar" >Maximizar
					  </label>
				</div>
					<div class="botaoContinuar">
						
						<input type="button" class="inp1 btn btn-primary btn-sm" id="btn1" name="continuar" value="continuar" onClick="correctVer(variaveis.value,regras.value);criarForm(variaveis.value,regras.value);"/>
					</div>
			</fieldset>
		</form>	

		<br/>
		<form action="" method="post" name="form2" id="form2" style="display:none">
			<fieldset class="ObjectiveField">
				<p class="ObjectiveTile">Função Objetivo</p>
				<hr style="border-color:black;">
				<br>
				<div id="aqui"></div>
				<br/>
				<div class="fieldConfirm">
				<label><input type="button" class="btn btn-primary btn-sm" id="btn2" name="calc" value="Resolver" onClick="resolver()" /></label>
				<label><input type="reset" class="btn btn-success btn-sm" id="btn3" name="novo" value="Novo" onClick="atualizar()"/></label>
				</div>
			</fieldset>
		</form>

		<div id="tab" style="width: 80%; margin: 0 auto; margin-top:680px; text-align: center;"></div>
			<label><input type="hidden" class="btn btn-success btn-sm" id="btn4" name="novo2" value="Novo" onClick="atualizar()"/></label>
		</div>
	</body>
</html>
